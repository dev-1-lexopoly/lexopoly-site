<!-- LocalTranscribe SEO Meta Tags Template -->
<!-- Replace variables: {{TITLE}}, {{DESCRIPTION}}, {{URL}}, {{IMAGE}}, {{TYPE}} -->

<!-- Basic SEO -->
<title>{{TITLE}} | LocalTranscribe</title>
<meta name="description" content="{{DESCRIPTION}}">
<meta name="keywords" content="transcription software, local processing, privacy, legal transcription, journalism transcription, HIPAA compliant, court reporting, professional transcription">
<meta name="author" content="Lexopoly LLC">
<meta name="robots" content="index, follow">
<link rel="canonical" href="{{URL}}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{TITLE}} | LocalTranscribe">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:url" content="{{URL}}">
<meta property="og:type" content="{{TYPE}}">
<meta property="og:image" content="{{IMAGE}}">
<meta property="og:image:alt" content="LocalTranscribe - Professional Local Transcription Software">
<meta property="og:site_name" content="LocalTranscribe">
<meta property="og:locale" content="en_US">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{TITLE}} | LocalTranscribe">
<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{IMAGE}}">
<meta name="twitter:site" content="@LocalTranscribe">
<meta name="twitter:creator" content="@LocalTranscribe">

<!-- Additional SEO Meta Tags -->
<meta name="theme-color" content="#1a365d">
<meta name="msapplication-TileColor" content="#1a365d">
<meta name="application-name" content="LocalTranscribe">

<!-- Structured Data JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "LocalTranscribe",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Windows, macOS, Linux",
  "description": "Professional-grade transcription software with local processing for lawyers, journalists, court reporters, and other professionals who require privacy and accuracy.",
  "url": "https://www.localtranscribe.com",
  "publisher": {
    "@type": "Organization",
    "name": "Lexopoly LLC",
    "url": "https://www.lexopoly.com"
  },
  "offers": {
    "@type": "AggregateOffer",
    "priceCurrency": "USD",
    "lowPrice": "0",
    "highPrice": "79",
    "description": "Free tier with 5 minutes monthly, paid tiers from $39-79/user"
  },
  "featureList": [
    "Local audio processing",
    "85-92% accuracy transcription",
    "28x faster than real-time",
    "HIPAA compliant",
    "Clio integration",
    "Professional editing tools",
    "No cloud upload required"
  ],
  "screenshot": "{{IMAGE}}",
  "softwareVersion": "1.0",
  "datePublished": "2025-01-01"
}
</script>

<!-- Organization Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Lexopoly LLC",
  "alternateName": "LocalTranscribe",
  "url": "https://www.localtranscribe.com",
  "logo": "https://www.localtranscribe.com/images/logo.png",
  "description": "Professional transcription software company focused on privacy and local processing solutions.",
  "address": {
    "@type": "PostalAddress",
    "addressCountry": "US"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "contactType": "customer service",
    "email": "support@lexopoly.com",
    "url": "https://www.localtranscribe.com/contact/"
  },
  "sameAs": [
    "https://www.linkedin.com/company/lexopoly",
    "https://twitter.com/LocalTranscribe"
  ]
}
</script>

<!-- FAQ Structured Data (for pages with FAQs) -->
<!-- Remove this section if page doesn't have FAQs -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Is LocalTranscribe HIPAA compliant?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, LocalTranscribe processes all audio locally on your computer, ensuring complete HIPAA compliance and privacy protection."
      }
    },
    {
      "@type": "Question",
      "name": "What is the accuracy rate?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "LocalTranscribe achieves 85-92% base accuracy with professional editing tools to reach court-ready quality."
      }
    },
    {
      "@type": "Question",
      "name": "How fast is the transcription?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "LocalTranscribe processes audio 28x faster than real-time. A 16-minute audio file is transcribed in approximately 35 seconds."
      }
    }
  ]
}
</script>

<!-- Breadcrumb Structured Data (for non-homepage pages) -->
<!-- Remove this section for homepage -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://www.localtranscribe.com/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{BREADCRUMB_NAME}}",
      "item": "{{URL}}"
    }
  ]
}
</script>
